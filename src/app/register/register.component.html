<form #frm="ngForm" (ngSubmit)="submit(frm)" >
<div class="container">
    

      <div class="form-group">
          <label for="userName"> UserName </label>
        <input  ngModel #userName="ngModel" name="userName" required

          type="text" id="userName" class="form-control">
         <small class="form-text text-muted">* required</small>
         <div class="alert alert-danger" *ngIf="userName.touched && userName.invalid" >
            Please Enter your UserName
         </div>
      </div>
      
      <div class="form-group">
          <label for="email"> Email </label>
        <input ngModel #email="ngModel" name="email"
        (change) ="log(email)" 
        pattern="ahmed@ahmed.com"
        type="email" required   minlength="10" id="email"
         class="form-control">

        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
               <div *ngIf="email.errors.required" >Please Enter Your Email</div>
               <div *ngIf="email.errors.minlength">
                 Min Length of Email is {{ email.errors.minlength.requiredLength}}</div>
               <div>Please Enter valid Email</div>
               <div *ngIf="email.errors.pattern" >Email not Match</div>
        </div>
      </div>


      
      <div class="form-group">
          <label for="url"> URL </label>
        <input  ngModel #url="ngModel" name="url" required url
          type="text" id="url" class="form-control">
         <div class="alert alert-danger" *ngIf="url.touched && url.invalid" >
            <div *ngIf="url.errors.required" >Please Enter Your URL</div>
            <div *ngIf="url.errors.url" >Please Enter Valid URL</div>
         </div>
      </div>
      <button class="btn btn-primary" [disabled]="!frm.valid" type="submit" >Save</button>

</div>

</form>
